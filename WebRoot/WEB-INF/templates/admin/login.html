<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>登录系统</title>

<link rel="stylesheet" type="text/css"
	href="${CONTEXT_PATH}/static/css/bootstrap.css" />
<link rel="stylesheet" type="text/css"
	href="${CONTEXT_PATH}/static/css/style.css" />

<!-- jQuery -->
<script type="text/javascript" src="${CONTEXT_PATH}/static/js/jquery.js"></script>
<!-- Bootstrap -->
<script type="text/javascript"
	src="${CONTEXT_PATH}/static/js/bootstrap.js"></script>

</head>
<body class="login-body">

	<div class="admin-form">
		<div class="container-fluid">

			<div class="row">
				<div class="col-md-12">
					<div class="col-md-6 col-md-offset-3">
						<div class="login-form-wrapper">
							<div class="login-top">
								<div class="login-logo"></div>
							</div>
							<div class="login-content">
								<!-- Login form -->
								<form name="loginForm" action="${CONTEXT_PATH}/admin/handle"
									method="post" class="form-inline">

									<div class="login-form-content center ">

										<!-- Account -->
										<div class="form-group <#if accountMsg??>has-error</#if>">
											<label class="control-label" for="account">账号</label>&nbsp; <input
												type="text" class="form-control" name="account"
												placeholder="请输入账号" value="${account!}">
										</div>
										&nbsp;&nbsp;&nbsp;&nbsp;
										<!-- Password -->
										<div class="form-group <#if passwordMsg??>has-error</#if>">
											<label class="control-label" for="password">密码</label>&nbsp;
											<input type="password" class="form-control" name="password"
												placeholder="请输入密码">
										</div>
										&nbsp;&nbsp;&nbsp;&nbsp;
										<div class="form-group">
											<input type="submit" class="btn btn-default" value="登录" />
										</div>

									</div>
								</form>
							</div>
							<div class="clearfix"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
